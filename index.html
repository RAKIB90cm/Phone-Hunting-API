<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phon</title>

    <!-- daisiui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <section class="container mx-auto mt-10 flex">
            <div class="mx-auto">
                <h1 class="text-6xl mb-5">Hunting Phone</h1>
                <div class="">
                    <input id="search-field" type="text" placeholder="Search..."
                        class="input input-bordered w-full max-w-xs" />
                    <button onclick="handalSearch()" class="btn bg-slate-400">Search</button>
                </div>
            </div>
            <!-- <div class="mx-auto">
                <h1 class="text-6xl mb-5">Hunting Phone</h1>
                <div class="">
                    <input id="search-field2" type="text" placeholder="Search..."
                        class="input input-bordered w-full max-w-xs" />
                    <button onclick="handalSearch2()" class="btn bg-slate-400">Search 2</button>
                </div>
            </div> -->
        </section>
    </header>
    <main>
        <section class="container mx-auto mt-10">
            <div class="">
                <!-- daynamic dataload  -->
                <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-5">

                </div>
                <!-- show all  -->
                <div id="show-all" class="hidden text-center">
                    <button class="btn btn-accent">Show All</button>
                </div>
            </div>
            <div id="loading-spinner" class="text-center mt-10 hidden">
                <span class="loading loading-spinner text-warning"></span>
            </div>
        </section>
        <!-- show modal  -->
        <div>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 id="show-details-phone-name" class="font-bold text-lg">Hello!</h3>
                    <div id="show-details-container">

                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </div>
    </main>
    <footer>
    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
